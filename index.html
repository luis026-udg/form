<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <div class="contenedor">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
</head>

<body>
    <header class="header">
        <h1 align="center">Desarrollo para front end Unidad 1 <br><br> 1.2. Obteniendo elementos HTML para su
            manipulación</h1>
    </header>
    <div>
        <form action="">
            <label for="nombre">
                <span> ¿Cual es tu nombre?</span>
                <input type="text" name="nombre" id="nombre" placeholder="Pedrito" autocomplete="name" required />
                <br>
            </label>
            <label for="email">
                <span> ¿Cual es tu email?</span>
                <input type="text" name="email" id="email" placeholder="mailito@mail.com" autocomplete="email"
                    required />
                <br>
            </label>
            <label for="marca">
                <span> ¿Cual es la marca de tu smartphone?</span>
                <input type="text" name="marca" id="marca" placeholder="Samsung" required />
                <br>
            </label>
            <!-- The second value will be selected initially -->
            <label for="sistemas">
                <span>Elige que sistema operativo tiene tu telefono</span>
                <!-- <select name="sistemas" id="sistemas">
                    <option value="Android">Android</option>
                    <option value="IOS" selected>IOS</option>
                    <option value="Otro">Otro</option>
                </select> -->
                <!-- Se considera buena practica que en lugar de usar select para este tipo de input,
                se utilice otro tipo de etiqueta para poder escribir   -->
                <input list="sistemas" placeholder="Android" required>
                <datalist id="sistemas">
                    <option value="Android">Android</option>
                    <option value="IOS" selected>IOS</option>
                    <option value="Otro">Otro</option>
                </datalist>
                <br>
            </label>
            <p>
                <label><input type="checkbox" id="cbox1" value="first_checkbox"> Este es mi primer checkbox</label><br>
                <input type="checkbox" id="cbox2" value="second_checkbox"> <label for="cbox2">Este es mi segundo
                    checkbox</label><br>
                <input type="checkbox" id="cbox3" value="second_checkbox"> <label for="cbox3">Este es mi 3
                    checkbox</label><br>
                <input type="checkbox" id="cbox4" value="second_checkbox"> <label for="cbox4">Este es mi 4
                    checkbox</label><br>
                <input type="checkbox" id="cbox5" value="second_checkbox"> <label for="cbox5">Este es mi 5
                    checkbox</label><br>
            </p>
            <p>
                <textarea name="textarea" rows="10" cols="50">Write something here</textarea>
            </p>
            <p>
                <button name="favorito" type="button">
                    <svg aria-hidden="true" viewBox="0 0 10 10">
                        <path d="m7.4 8.8-2.4-1.3-2.4 1.3.46-2.7-2-1.9 2.7-.39 1.2-2.5 1.2 2.5 2.7.39-1.9 1.9z" />
                    </svg>
                    Agregar a favoritos
                </button>
                <input type="submit" />
            </p>


        </form>

    </div>
    <footer class="footer">
        <h3>Elaborado por Luis Alberto Luisjuan Guerrero, Agosto 2021 </h3>
    </footer>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
